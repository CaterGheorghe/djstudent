<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Students list</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    </head>
    <body>
    <div class="card">
    <h5 class="card-header text-center">Database students</h5>
    <div class="card-body">
        <h5 class="card-title">adding items</h5>
        <p class="card-text">The button below will allow you to add a new student to the database</p>
        <a href="/std/" class="btn btn-primary">Add student</a>
  </div>
    </div>
        <table class="table table-striped table-bordered table-sm-1">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
            <tr>
                <td>{{student.f_name}}</td>
                <td>{{student.l_name}}</td>
                <td>{{student.email}}</td>
                <td>
                    <a href="/edit/{{student.id}}"><span class="btn btn-success">Edit</span></a>
                    <a href="/delete/{{student.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
